<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            transform:translate3d(0px);
            transition:2s;
            border: 2px solid black;
        
            
        }
        img:hover {
            transform: translate3d(40px);
            transition:3s;
            box-shadow: 10px solid grey;
            
            
        }
        .shirt{
            overflow: hidden;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div class="shirt">
        <img src="../shirt.jpg" width="300" height="300">
    </div>
</body>
</html>
