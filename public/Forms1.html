<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    dt{
        font-style: bold;
        font-family: Arial;
        font-size: 20px;
        color:green;
    }
    input {
  width: 25%;
  padding:15px 5px;
  padding-bottom: 5px;
}
button{
    font-size: 20px;
}
</style>
<body>
    <form>
        <dl>
            <dt >User Name :</dt>
                <dd>
                    <input type="text" name="text" pattern="[A-Z]{4,10}">
                </dd>
                <dt >Password :</dt>
                <dd>
                    <input type="password" name="pwd">
                </dd>
                <dt >IFSC Number :</dt>
                <dd>
                    <input type="text" name="number"   autofocus placeholder="IDIB4G02154"  pattern="IDIB4G0\d{4}">
                </dd>
                <dt >Time :</dt>
                <dd>
                    <input type="datetime-local" name="time">
                </dd>
                <dt >Email :</dt>
                <dd>
                    <input type="email"name="email" placeholder="EMail must Contain @">
                </dd>
                <dt >Upload File:</dt>
                <dd>
                    <input type="file"  name="file">
                </dd>
                <dt>Range :</dt>
                <dd> 
                    <input type="range" name="rng">
                </dd>
                <button>Submit</button>
           
        </dl>
    </form>
    
</body>
</html>
